    <style>
        :root {
            --p-red: #e60023;
            --p-black: #0a0a0a;
            --p-card: #181818;
            --p-text: #ffffff;
            --p-dim: #8e8e8e;
            --blood: #400000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--p-black); color: var(--p-text); overflow-x: hidden; }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); padding: 10px 5%;
            display: flex; align-items: center; gap: 15px; z-index: 1000;
            border-bottom: 1px solid #222;
        }
        .logo { background: var(--p-red); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; cursor: pointer; font-size: 18px; }
        
        .search-box { 
            flex: 1; background: #262626; padding: 10px 18px; border-radius: 25px; 
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .search-box:focus-within { background: #333; border-color: var(--p-red); }
        .search-box input { background: none; border: none; color: white; width: 100%; outline: none; font-size: 14px; }

        .nav-icons { display: flex; gap: 18px; align-items: center; color: var(--p-dim); }
        .icon-btn { cursor: pointer; font-size: 20px; position: relative; }
        .icon-btn:hover { color: white; }
        .notif-dot { position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: var(--p-red); border-radius: 50%; border: 2px solid var(--p-black); }

        .pfp-small { 
            width: 20px; height: 20px; border-radius: 50%; 
            background: #444; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; margin-right: 8px;
        }
        .user-svg { width: 100%; height: 100%; fill: #888; }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; top: 65px; right: 5%; background: var(--p-card); width: 240px; border-radius: 16px; padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,1); z-index: 2000; border: 1px solid #333; }
        .modal h5 { font-size: 14px; margin-bottom: 12px; color: var(--p-red); border-bottom: 1px solid #333; padding-bottom: 5px; }
        .modal-item { padding: 8px 0; font-size: 13px; color: var(--p-dim); cursor: pointer; display: block; }

        /* --- MASONRY GRID --- */
        .wrapper { padding: 15px 5%; width: 100%; max-width: 1600px; margin: 0 auto; }
        .masonry { column-count: 2; column-gap: 15px; }
        @media (min-width: 768px) { .masonry { column-count: 4; } }
        @media (min-width: 1200px) { .masonry { column-count: 5; } }

        /* --- THE PIN (NO A-TAG) --- */
        .pin {
            break-inside: avoid; margin-bottom: 20px; background: var(--p-card);
            border-radius: 16px; overflow: hidden; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; border: 1px solid #222;
        }
        .pin img { width: 100%; display: block; border-radius: 16px 16px 0 0; pointer-events: none; }
        
        .pin-hover { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: flex-end; padding: 12px; opacity: 0; transition: 0.2s; }
        .pin:hover .pin-hover { opacity: 1; }
        .view-btn { background: var(--p-red); color: white; padding: 6px 15px; border-radius: 20px; font-weight: 700; font-size: 11px; }

        .pin-info { padding: 12px; pointer-events: none; }
        .pin-title { font-size: 13px; font-weight: 700; margin-bottom: 8px; color: #fff; }
        .pin-user { display: flex; align-items: center; font-size: 11px; color: var(--p-dim); }

        /* --- ADS PIN --- */
        .ad-pin { 
            break-inside: avoid; margin-bottom: 20px; border-radius: 16px; 
            background: #000; border: 1px dashed #444;
            text-align: center; overflow: hidden; position: relative;
        }
        .ad-tag { font-size: 9px; color: #555; text-transform: uppercase; padding: 8px 0; display: block; letter-spacing: 1px; }
        .ad-frame { width: 100%; border: none; min-height: 250px; background: transparent; }

        /* --- BANNERS --- */
        .banner-slot { width: 100%; max-width: 728px; margin: 15px auto; min-height: 50px; text-align: center; display: flex; justify-content: center; }

        /* --- SCARE OVERLAY --- */
        #horror-overlay {
            display: none; position: fixed; inset: 0;
            background: radial-gradient(circle, var(--blood) 0%, #000 100%);
            z-index: 5000; flex-direction: column; align-items: center;
            justify-content: center; text-align: center;
        }
        #horror-overlay.active { display: flex; animation: bg-shake 0.05s infinite; }
        .scare-msg { font-family: 'VT323', monospace; color: #f00; font-size: clamp(35px, 8vw, 75px); text-shadow: 0 0 25px #f00; animation: text-glitch 0.1s infinite; text-transform: uppercase; }
        
        #stop-btn {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #ffffff; color: #ff0000; border: 8px solid #ff0000;
            padding: 22px 45px; font-family: 'VT323', monospace; font-size: 32px;
            font-weight: 900; cursor: pointer; z-index: 6000;
            box-shadow: 0 0 80px #ffffff; animation: btn-alert 0.3s infinite alternate;
            text-transform: uppercase; white-space: nowrap;
        }

        /* --- ANIMATIONS --- */
        @keyframes text-glitch { 0% { transform: skewX(10deg); opacity: 0.8; } 50% { transform: skewX(-10deg); } }
        @keyframes bg-shake { 0% { background-color: #250000; transform: translate(3px, 3px); } 50% { background-color: #450000; transform: translate(-3px, -3px); } }
        @keyframes btn-alert { 0% { transform: scale(1); background: #fff; } 100% { transform: scale(1.1); background: #f00; color: #fff; } }

        /* DOWNLOAD CTA */
        .floating-cta {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: #ffffff; color: #000; padding: 12px 30px; border-radius: 40px;
            font-weight: 800; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 900; cursor: pointer; border: none; font-size: 14px;
            white-space: nowrap; display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body id="app-root">

        const overlay = document.getElementById('horror-overlay');

        const stopBtn = document.getElementById('stop-btn');

        const driveIds = [
            "1HLZ6c6oN7SPuxM0u6i7iyJVhG4Zca08-", "1thoW8djY_VzsubFuWj2TE56jQDyGCeM7", "1Fiv8nT1QHhna2Fk_8EOtyNwMRt-NZaCz",

            "1t5U7Ikkwzbkr1sOi2jybi-KG8sFozwZp", "1qN_h3yH07YOrmnHXsXCXS0OvlCLszsJp", "1a5v7p8e2sQsVzx_GXAnLBPAXarg8IatJ",
            "1lCPcylhDi1GcabVSE97q0SpIn82nA6bx", "1ffwhuX1eiokBAdu8YbUyyBh3cgPuc0RJ", "1-c47SjCblMUaWMmSLWZozqb5wfE5R5HJ"

        const titles = ["Itachi Charcoal Sketch", "Luffy G5 Art", "Goku Instinct Pencil", "Tanjiro Fire Form", "Naruto Sage Sketch", "Denji Inked", "Sasuke Rinnegan", "Zenitsu Speed Art", "Sukuna Domain Inked", "Gojo Hollow Purple", "Eren Final Sketch", "Levi Ackerman Sharp", "Vegeta Royal Ink", "Zoro Three Sword", "Rengoku Hashira Sketch", "Killua Godspeed Art", "Gon Pencil Sketch", "Dazai Osamu Sketch"];
        const authors = ["@uchiha_art", "@strawhat_draw", "@dbz_master", "@slayer_vibe", "@hokage_sketch", "@mappa_fan", "@sharingan_ink", "@thunder_sketch", "@curse_art", "@limitless_draw", "@titan_ink", "@humanity_art", "@prince_sketch", "@pirate_ink", "@hashira_art", "@hunter_draw", "@green_sketch", "@detective_ink"];

        let pinIdx = 0;

        function createAdIframe(isBanner) {
            const iframe = document.createElement('iframe');
            iframe.className = 'ad-frame';
            const adScript = isBanner ? 
                `<script>atOptions = { 'key' : 'b7b3ab8a4d7e29f05cf8d0617619ce81', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };<\/script>

                `<div id="container-f2612ef66e31d3fa19084a1d8c3ed587"><\/div>
                 <script async="async" data-cfasync="false" src="https://pl28707917.effectivegatecpm.com/f2612ef66e31d3fa19084a1d8c3ed587/invoke.js"><\/script>`;

            iframe.srcdoc = `<html><body style="margin:0;display:flex;justify-content:center;align-items:center;background:transparent;">${adScript}</body></html>`;
            return iframe;
        }

        function addPins(num) {
            for(let i=0; i<num; i++) {
                pinIdx++;
                if(pinIdx % 4 === 0) {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'ad-pin';
                    adDiv.innerHTML = `<span class="ad-tag">Promoted</span>`;
                    adDiv.appendChild(createAdIframe(pinIdx % 8 === 0));
                    grid.appendChild(adDiv);
                }
                const pin = document.createElement('div');
                pin.className = 'pin';
                pin.onclick = (e) => { e.preventDefault(); triggerPrank(); };
                const idx = (pinIdx - 1) % driveIds.length;
                const silhouette = `<svg class="user-svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;

                pin.innerHTML = `
                    <div style="position:relative">
                        <img src="https://drive.google.com/thumbnail?id=${driveIds[idx]}&sz=w1000" alt="Anime Art">
                        <div class="pin-hover"><div class="view-btn">View UHD</div></div>
                    </div>
                    <div class="pin-info">
                        <div class="pin-title">${titles[idx]}</div>
                        <div class="pin-user"><div class="pfp-small">${silhouette}</div>${authors[idx]}</div>
                    </div>
                `;
                grid.appendChild(pin);
            }
        }

        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 900) addPins(10); };
        function toggleMenu(id) { document.querySelectorAll('.modal').forEach(x => x.style.display = 'none'); document.getElementById(id).style.display = 'block'; }
        
        function triggerPrank() {
            overlay.classList.add('active');
            audio.currentTime = 0; audio.play().catch(()=>{}); audio.volume = 1.0;
            document.querySelector('.floating-cta').style.display = 'none';
            setTimeout(() => { stopBtn.style.display = 'block'; }, 3000);
        }

        function killPrank() { audio.pause(); window.location.href = "https://www.effectivegatecpm.com/x8j5ppcu?key=c8d3de581f2f308306de3b971e6d826c"; }
        addPins(16);
    </script>
