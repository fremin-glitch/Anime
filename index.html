    <style>
        :root {
            --p-red: #e60023;
            --p-black: #0a0a0a;
            --p-card: #181818;
            --p-text: #ffffff;
            --p-dim: #8e8e8e;
            --blood: #400000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* --- HEADER (FIXED SIZE & COMPACT) --- */
        header {
            position: sticky; top: 0; background: rgba(10, 10, 10, 0.9);

        .logo { background: var(--p-red); width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; cursor: pointer; font-size: 16px; flex-shrink: 0; }
        
        .search-box { 
            flex: 1; background: #262626; padding: 6px 14px; border-radius: 20px; 
            display: flex; align-items: center; gap: 8px; border: 1px solid transparent; height: 36px;
        }
        .search-box input { background: none; border: none; color: white; width: 100%; outline: none; font-size: 13px; }

        .nav-icons { display: flex; gap: 12px; align-items: center; color: var(--p-dim); flex-shrink: 0; }
        .icon-btn { cursor: pointer; font-size: 18px; position: relative; }
        .notif-dot { position: absolute; top: -1px; right: -1px; width: 7px; height: 7px; background: var(--p-red); border-radius: 50%; border: 1.5px solid var(--p-black); }

        .pfp-placeholder { 
            width: 28px; height: 28px; border-radius: 50%; 
            background: #333; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; flex-shrink: 0;
        }
        .user-svg { width: 18px; height: 18px; fill: #777; }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; top: 55px; right: 4%; background: var(--p-card); width: 220px; border-radius: 12px; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,1); z-index: 2000; border: 1px solid #333; }

        .modal-item { padding: 6px 0; font-size: 12px; color: var(--p-dim); cursor: pointer; }

        /* --- MASONRY GRID --- */
        .wrapper { padding: 10px 4%; width: 100%; max-width: 1600px; margin: 0 auto; }
        .masonry { column-count: 2; column-gap: 12px; }
        @media (min-width: 768px) { .masonry { column-count: 4; } }

        .pin {
            break-inside: avoid; margin-bottom: 15px; background: var(--p-card);
            border-radius: 12px; overflow: hidden; cursor: pointer;
            transition: 0.2s; position: relative; border: 1px solid #222;
        }
        .pin img { width: 100%; display: block; border-radius: 12px 12px 0 0; pointer-events: none; }
        
        .pin-hover { position: absolute; inset: 0; background: rgba(0,0,0,0.3); display: flex; align-items: flex-end; padding: 10px; opacity: 0; transition: 0.2s; }
        .pin:hover .pin-hover { opacity: 1; }
        .view-btn { background: var(--p-red); color: white; padding: 5px 12px; border-radius: 15px; font-weight: 700; font-size: 10px; }

        .pin-info { padding: 8px; pointer-events: none; }
        .pin-title { font-size: 12px; font-weight: 700; margin-bottom: 4px; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .pin-user { display: flex; align-items: center; font-size: 10px; color: var(--p-dim); }
        .pfp-small-circle { width: 16px; height: 16px; background: #444; border-radius: 50%; margin-right: 6px; display: flex; align-items: center; justify-content: center; }

        /* --- ADS PIN --- */
        .ad-pin { 
            break-inside: avoid; margin-bottom: 15px; border-radius: 12px; 
            background: #000; border: 1px dashed #444;
            text-align: center; overflow: hidden; position: relative;
        }
        .ad-tag { font-size: 8px; color: #555; text-transform: uppercase; padding: 6px 0; display: block; }
        .ad-frame { width: 100%; border: none; min-height: 200px; background: transparent; }

        /* --- BANNERS --- */
        .banner-slot { width: 100%; max-width: 728px; margin: 10px auto; min-height: 50px; text-align: center; display: flex; justify-content: center; overflow: hidden; }

        /* --- SCARE OVERLAY --- */
        #horror-overlay {
            display: none; position: fixed; inset: 0;
            background: radial-gradient(circle, var(--blood) 0%, #000 100%);
            z-index: 5000; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; padding: 20px;

        #horror-overlay.active { display: flex; animation: bg-shake 0.05s infinite; }
        .scare-msg { font-family: 'VT323', monospace; color: #f00; font-size: clamp(30px, 8vw, 60px); text-shadow: 0 0 20px #f00; animation: text-glitch 0.1s infinite; text-transform: uppercase; }
        
        #stop-btn {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #ffffff; color: #ff0000; border: 6px solid #ff0000;
            padding: 18px 35px; font-family: 'VT323', monospace; font-size: 26px;

            box-shadow: 0 0 60px #ffffff; animation: btn-alert 0.3s infinite alternate;

        @keyframes text-glitch { 0% { transform: skewX(10deg); opacity: 0.8; } 50% { transform: skewX(-10deg); } }
        @keyframes bg-shake { 0% { background-color: #250000; transform: translate(2px, 2px); } 50% { background-color: #400000; transform: translate(-2px, -2px); } }
        @keyframes btn-alert { 0% { transform: scale(1); background: #fff; } 100% { transform: scale(1.1); background: #f00; color: #fff; } }

        .floating-cta {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #ffffff; color: #000; padding: 10px 24px; border-radius: 30px;
            font-weight: 800; box-shadow: 0 8px 30px rgba(0,0,0,0.8);
            z-index: 900; cursor: pointer; border: none; font-size: 13px;
            white-space: nowrap; display: flex; align-items: center; gap: 6px;
        }
    </style>
</head>
